# 打印状态管理器配置示例
# 此配置文件展示了如何设置打印状态管理器以实现断电续打功能

[print_state_manager]
# 自动保存间隔（秒），默认为10秒
auto_save_interval: 10

# 状态文件保存路径
# 推荐保存在SD卡上以确保断电后数据不丢失
# 注意：路径中使用正斜杠'/'，即使在Windows系统上也是如此
state_file: /path/to/print_state.json

# 使用方法：
# 1. 将此配置文件复制到你的printer.cfg同级目录
# 2. 在printer.cfg中添加：[include print-state-manager.cfg]
# 3. 修改state_file路径为你想保存状态文件的位置
# 4. 重启Klipper使配置生效

# 可用的G代码命令：
# SAVE_PRINT_STATE - 手动保存当前打印状态

# 状态保存触发条件：
# 1. 每auto_save_interval秒自动保存位置信息
# 2. 层变化时自动保存完整状态
# 3. 切换喷头时自动保存完整状态
# 4. 打印开始、暂停、完成、出错时自动保存完整状态
# 5. 执行SAVE_PRINT_STATE命令时手动保存完整状态 